<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todos</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
        <span class="app-title">Todos</span>
    </header>
    <section class="container todo-section">
        <form class="todo-form form-inline mb-3" onsubmit="submitAddElement(event); return false;">
            <div class="form-group mr-2">
                <input type="text" class="form-control" placeholder="Add your todo" name="add-text">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <ul class="todo-list" id="todo-list"></ul>
    </section>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
